<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu√† t·∫∑ng V·ª£ Y√™u</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #ff69b4; /* Ch·ªØ m√†u h·ªìng */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            user-select: none;
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="Falling You (Chi·∫øc B·∫≠t L·ª≠a V√† V√°y C√¥ng Ch√∫a Ost).mp3" type="audio/mpeg">
</audio>

<div id="startScreen">
    üíå Touch me üíå
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });

    let width, height;
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // ---------------------------------------------------
    // 1. HI·ªÜU ·ª®NG M∆ØA TR√ÅI TIM R∆†I CH·∫¨M
    // ---------------------------------------------------
    const heartSymbols = ['‚ù§', 'üíñ', 'üíï', 'üíó', 'üíì'];
    const heartSize = 20; // K√≠ch th∆∞·ªõc tr√°i tim r∆°i
    let columns;
    let drops = [];

    function initMatrix() {
        columns = Math.floor(width / heartSize);
        drops = [];
        for (let x = 0; x < columns; x++) {
            // Kh·ªüi t·∫°o v·ªã tr√≠ Y ng·∫´u nhi√™n cho c√°c c·ªôt
            drops[x] = Math.random() * height; 
        }
    }
    initMatrix();

    function drawMatrix() {
        // L·ªõp m·ªù ƒëen ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng v·ªát (trail) cho tr√°i tim
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; 
        ctx.fillRect(0, 0, width, height);

        // M√†u s·∫Øc tr√°i tim
        ctx.fillStyle = '#ff3366'; 
        ctx.font = heartSize + 'px Arial';
        ctx.textAlign = 'center';

        for (let i = 0; i < drops.length; i++) {
            // Ch·ªçn ng·∫´u nhi√™n m·ªôt icon tr√°i tim
            const text = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            
            // V·∫Ω tr√°i tim
            ctx.fillText(text, i * heartSize + heartSize/2, drops[i]);

            // N·∫øu tr√°i tim r∆°i v∆∞·ª£t qu√° m√†n h√¨nh th√¨ reset l·∫°i l√™n ƒë·∫ßu
            if (drops[i] > height && Math.random() > 0.975) {
                drops[i] = -heartSize; // B·∫Øt ƒë·∫ßu l·∫°i t·ª´ ngay tr√™n m√©p m√†n h√¨nh
            }
            
            // T·ªêC ƒê·ªò R∆†I: S·ªë c√†ng nh·ªè r∆°i c√†ng ch·∫≠m (v√≠ d·ª•: 0.8, 1, 1.5)
            drops[i] += 1; 
        }
    }

    // ---------------------------------------------------
    // 2. HI·ªÜU ·ª®NG H·∫†T (PARTICLES) BI·∫æN H√åNH CH·ªÆ
    // ---------------------------------------------------
    let particles = [];
    
    // N·ªòI DUNG L·ªúI CH√öC (Thay ƒë·ªïi t·∫°i ƒë√¢y)
    const texts = [
        "Ch√∫c em\n m√πa valentine\nth·∫≠t vui v·∫ª",
        "G·ª≠i l·ªùi ch√∫c ·∫•m √°p nh·∫•t ƒë·∫øn em \ntrong ng√†y ƒë·∫∑c bi·ªát n√†y.\nCh√∫c em lu√¥n r·∫°ng r·ª° nh√©!",
        
        "Lu√¥n l√† c√¥\ng√°i xinh ƒë·∫πp\nnh·∫•t",
        
    ];
    let textIndex = 0;

    class Particle {
        constructor(x, y) {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.targetX = x;
            this.targetY = y;
            this.vx = 0;
            this.vy = 0;
            this.friction = 0.85; 
            this.ease = 0.03 + Math.random() * 0.04;
            this.size = Math.random() * 1.5 + 1; // K√≠ch th∆∞·ªõc h·∫°t t·∫°o ch·ªØ
        }

        update() {
            const dx = this.targetX - this.x;
            const dy = this.targetY - this.y;
            this.vx += dx * this.ease;
            this.vy += dy * this.ease;
            this.vx *= this.friction;
            this.vy *= this.friction;
            this.x += this.vx;
            this.y += this.vy;
        }

        draw() {
            ctx.fillStyle = '#FFFFFF'; // H·∫°t t·∫°o ch·ªØ m√†u tr·∫Øng cho n·ªïi b·∫≠t
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function getPixels(text) {
        const offscreen = document.createElement('canvas');
        offscreen.width = width;
        offscreen.height = height;
        const octx = offscreen.getContext('2d', { willReadFrequently: true });

        octx.fillStyle = 'white';
        let fontSize = width < 600 ? 40 : 80;
        octx.font = `bold ${fontSize}px 'Segoe UI', Arial`;
        octx.textAlign = 'center';
        octx.textBaseline = 'middle';

        const lines = text.split('\n');
        const lineHeight = fontSize * 1.2;
        let startY = (height - (lines.length - 1) * lineHeight) / 2;

        lines.forEach((line, index) => {
            octx.fillText(line, width / 2, startY + (index * lineHeight));
        });

        const data = octx.getImageData(0, 0, width, height).data;
        const pixels = [];
        const gap = 4;

        for (let y = 0; y < height; y += gap) {
            for (let x = 0; x < width; x += gap) {
                const alpha = data[(y * width + x) * 4 + 3];
                if (alpha > 128) {
                    pixels.push({ x, y });
                }
            }
        }
        return pixels;
    }

    function changeText() {
        const pixels = getPixels(texts[textIndex]);
        pixels.sort(() => Math.random() - 0.5); 

        if (particles.length < pixels.length) {
            const diff = pixels.length - particles.length;
            for (let i = 0; i < diff; i++) {
                particles.push(new Particle(width / 2, height / 2));
            }
        } else if (particles.length > pixels.length) {
            particles.splice(pixels.length);
        }

        for (let i = 0; i < particles.length; i++) {
            particles[i].targetX = pixels[i].x;
            particles[i].targetY = pixels[i].y;
        }

        textIndex = (textIndex + 1) % texts.length;
        setTimeout(changeText, 4500); // ƒê·ªïi ch·ªØ sau m·ªói 4.5 gi√¢y
    }

    function animate() {
        drawMatrix();

        particles.forEach(p => {
            p.update();
            p.draw();
        });

        requestAnimationFrame(animate);
    }

    // ---------------------------------------------------
    // 3. X·ª¨ L√ù S·ª∞ KI·ªÜN CH·∫†M M√ÄN H√åNH ƒê·ªÇ B·∫ÆT ƒê·∫¶U
    // ---------------------------------------------------
    const startScreen = document.getElementById('startScreen');
    const bgMusic = document.getElementById('bgMusic');

    startScreen.addEventListener('click', function() {
        // ·∫®n m√†n h√¨nh ch·ªù
        startScreen.style.display = 'none';
        
        // Ph√°t nh·∫°c
        bgMusic.play().catch(error => {
            console.log("Tr√¨nh duy·ªát ch·∫∑n ph√°t nh·∫°c:", error);
        });

        // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng sau 0.5s
        setTimeout(changeText, 500); 
        animate();
    });

</script>
</body>
</html>
