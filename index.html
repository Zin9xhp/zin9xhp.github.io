<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });

    let width, height;

    // ---------------------------------------------------
    // 1. HI·ªÜU ·ª®NG M∆ØA TR√ÅI TIM 
    // ---------------------------------------------------
    const heartSymbols = ['‚ù§', 'üíñ', 'üíï', 'üíó', 'üíì'];
    const heartSize = 20;
    let columns;
    let drops = [];

    function initMatrix() {
        columns = Math.floor(width / heartSize) + 1;
        drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * height; 
        }
    }

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; 
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = '#ff3366'; 
        ctx.font = heartSize + 'px Arial';
        ctx.textAlign = 'center';

        for (let i = 0; i < drops.length; i++) {
            const text = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            ctx.fillText(text, i * heartSize + heartSize / 2, drops[i]);

            if (drops[i] > height && Math.random() > 0.975) {
                drops[i] = -heartSize; 
            }
            drops[i] += 1; // T·ªëc ƒë·ªô r∆°i
        }
    }

    // ---------------------------------------------------
    // 2. HI·ªÜU ·ª®NG H·∫†T (PARTICLES) BI·∫æN H√åNH CH·ªÆ

    let particles = [];

        "Anh y√™u em\nnh·∫•t tr√™n ƒë·ªùi"
    ];
    let textIndex = 0;
    let textTimeout;

    class Particle {
        constructor(x, y) {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.targetX = x;
            this.targetY = y;
            this.vx = 0;
            this.vy = 0;
            this.friction = 0.85; 
            this.ease = 0.03 + Math.random() * 0.04;
            this.size = Math.random() * 1.5 + 1; 
        }

        update() {
            const dx = this.targetX - this.x;
            const dy = this.targetY - this.y;
            this.vx += dx * this.ease;
            this.vy += dy * this.ease;
            this.vx *= this.friction;
            this.vy *= this.friction;
            this.x += this.vx;
            this.y += this.vy;
        }

        draw() {
            ctx.fillStyle = '#FFFFFF'; 
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function getPixels(text) {
        const offscreen = document.createElement('canvas');
        offscreen.width = width;
        offscreen.height = height;
        const octx = offscreen.getContext('2d', { willReadFrequently: true });

        octx.fillStyle = 'white';
        
        // C√îNG TH·ª®C RESPONSIVE FONT SIZE
        // D·ª±a v√†o chi·ªÅu r·ªông m√†n h√¨nh, gi·ªõi h·∫°n nh·ªè nh·∫•t 30px, l·ªõn nh·∫•t 80px
        let fontSize = Math.floor(width * 0.12);
        if (fontSize > 80) fontSize = 80;
        if (fontSize < 30) fontSize = 30;

        octx.font = `bold ${fontSize}px 'Segoe UI', Arial`;
        octx.textAlign = 'center';
        octx.textBaseline = 'middle';

        const lines = text.split('\n');
        const lineHeight = fontSize * 1.2;
        let startY = (height - (lines.length - 1) * lineHeight) / 2;

        lines.forEach((line, index) => {
            octx.fillText(line, width / 2, startY + (index * lineHeight));
        });

        const data = octx.getImageData(0, 0, width, height).data;
        const pixels = [];
        
        // ƒêi·ªÅu ch·ªânh m·∫≠t ƒë·ªô h·∫°t d·ª±a tr√™n k√≠ch th∆∞·ªõc m√†n h√¨nh ƒë·ªÉ t·ªëi ∆∞u hi·ªáu nƒÉng
        const gap = width < 600 ? 3 : 4; 

        for (let y = 0; y < height; y += gap) {
            for (let x = 0; x < width; x += gap) {
                const alpha = data[(y * width + x) * 4 + 3];
                if (alpha > 128) {
                    pixels.push({ x, y });
                }
            }
        }
        return pixels;
    }

    function changeText(forceRedraw = false) {
        clearTimeout(textTimeout);
        
        const pixels = getPixels(texts[textIndex]);
        pixels.sort(() => Math.random() - 0.5); 

        if (particles.length < pixels.length) {
            const diff = pixels.length - particles.length;
            for (let i = 0; i < diff; i++) {
                particles.push(new Particle(width / 2, height / 2));
            }
        } else if (particles.length > pixels.length) {
            particles.splice(pixels.length);
        }

        for (let i = 0; i < particles.length; i++) {
            particles[i].targetX = pixels[i].x;
            particles[i].targetY = pixels[i].y;
            
            // N·∫øu xoay m√†n h√¨nh, cho c√°c h·∫°t bay l·∫°i v·ªÅ v·ªã tr√≠ m·ªõi nhanh h∆°n m·ªôt ch√∫t
            if (forceRedraw) {
                particles[i].x = width / 2;
                particles[i].y = height / 2;
            }
        }

        textIndex = (textIndex + 1) % texts.length;
        textTimeout = setTimeout(() => changeText(false), 4500); 
    }

    function animate() {
        drawMatrix();
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    // ---------------------------------------------------
    // 3. X·ª¨ L√ù S·ª∞ KI·ªÜN RESIZE (XOAY/G·∫¨P M√ÄN H√åNH)

    let resizeTimer;
    function handleResize() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initMatrix(); // T√≠nh to√°n l·∫°i s·ªë c·ªôt tr√°i tim
            
            // N·∫øu ƒë√£ qua m√†n h√¨nh ch·ªù, v·∫Ω l·∫°i ch·ªØ ngay l·∫≠p t·ª©c ƒë·ªÉ cƒÉn gi·ªØa
            if (startScreen.style.display === 'none') {
                textIndex = (textIndex - 1 + texts.length) % texts.length;
                changeText(true); 
            }
        }, 200); // Ch·ªù 200ms sau khi d·ª´ng k√©o th·∫£ c·ª≠a s·ªï m·ªõi t√≠nh to√°n ƒë·ªÉ ch·ªëng gi·∫≠t lag
    }
    
    window.addEventListener('resize', handleResize);
    
    // Kh·ªüi t·∫°o k√≠ch th∆∞·ªõc ban ƒë·∫ßu
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    initMatrix();
