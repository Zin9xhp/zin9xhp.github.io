<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuÃ  táº·ng Vá»£ YÃªu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* NgÄƒn cháº·n thao tÃ¡c vuá»‘t cuá»™n ngoÃ i Ã½ muá»‘n trÃªn Ä‘iá»‡n thoáº¡i */
            touch-action: none; 
        }
        canvas {
            display: block;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #ff69b4;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            cursor: pointer;
            font-size: clamp(18px, 5vw, 28px); /* Responsive font cho nÃºt báº¥m */
            font-weight: bold;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            user-select: none;
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="Falling You (Chiáº¿c Báº­t Lá»­a VÃ  VÃ¡y CÃ´ng ChÃºa Ost).mp3" type=" audio/mpeg">
</audio>

<div id="startScreen">
    ğŸ’Œ Touch me ğŸ’Œ
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });

    let width, height;

    // ---------------------------------------------------
    // 1. HIá»†U á»¨NG MÆ¯A TRÃI TIM 
    // ---------------------------------------------------
    const heartSymbols = ['â¤', 'ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“'];
    const heartSize = 20;
    let columns;
    let drops = [];

    function initMatrix() {
        columns = Math.floor(width / heartSize) + 1;
        drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * height; 
        }
    }

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; 
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = '#ff3366'; 
        ctx.font = heartSize + 'px Arial';
        ctx.textAlign = 'center';

        for (let i = 0; i < drops.length; i++) {
            const text = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            ctx.fillText(text, i * heartSize + heartSize / 2, drops[i]);

            if (drops[i] > height && Math.random() > 0.975) {
                drops[i] = -heartSize; 
            }
            drops[i] += 1; // Tá»‘c Ä‘á»™ rÆ¡i
        }
    }

    // ---------------------------------------------------
    // 2. HIá»†U á»¨NG Háº T (PARTICLES) BIáº¾N HÃŒNH CHá»®
    // ---------------------------------------------------
    let particles = [];
    const texts = [
        "ChÃºc em\n mÃ¹a valentine\ntháº­t vui váº»",
        "Gá»­i lá»i chÃºc áº¥m Ã¡p nháº¥t Ä‘áº¿n em \ntrong ngÃ y Ä‘áº·c biá»‡t nÃ y.\nChÃºc em luÃ´n ráº¡ng rá»¡ nhÃ©!",
        
        "LuÃ´n lÃ  cÃ´\ngÃ¡i xinh Ä‘áº¹p\nnháº¥t",
    ];
    let textIndex = 0;
    let textTimeout;

    class Particle {
        constructor(x, y) {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.targetX = x;
            this.targetY = y;
            this.vx = 0;
            this.vy = 0;
            this.friction = 0.85; 
            this.ease = 0.03 + Math.random() * 0.04;
            this.size = Math.random() * 1.5 + 1; 
        }

        update() {
            const dx = this.targetX - this.x;
            const dy = this.targetY - this.y;
            this.vx += dx * this.ease;
            this.vy += dy * this.ease;
            this.vx *= this.friction;
            this.vy *= this.friction;
            this.x += this.vx;
            this.y += this.vy;
        }

        draw() {
            ctx.fillStyle = '#FFFFFF'; 
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function getPixels(text) {
        const offscreen = document.createElement('canvas');
        offscreen.width = width;
        offscreen.height = height;
        const octx = offscreen.getContext('2d', { willReadFrequently: true });

        octx.fillStyle = 'white';
        
        // CÃ”NG THá»¨C RESPONSIVE FONT SIZE
        // Dá»±a vÃ o chiá»u rá»™ng mÃ n hÃ¬nh, giá»›i háº¡n nhá» nháº¥t 30px, lá»›n nháº¥t 80px
        let fontSize = Math.floor(width * 0.12);
        if (fontSize > 80) fontSize = 80;
        if (fontSize < 30) fontSize = 30;

        octx.font = `bold ${fontSize}px 'Segoe UI', Arial`;
        octx.textAlign = 'center';
        octx.textBaseline = 'middle';

        const lines = text.split('\n');
        const lineHeight = fontSize * 1.2;
        let startY = (height - (lines.length - 1) * lineHeight) / 2;

        lines.forEach((line, index) => {
            octx.fillText(line, width / 2, startY + (index * lineHeight));
        });

        const data = octx.getImageData(0, 0, width, height).data;
        const pixels = [];
        
        // Äiá»u chá»‰nh máº­t Ä‘á»™ háº¡t dá»±a trÃªn kÃ­ch thÆ°á»›c mÃ n hÃ¬nh Ä‘á»ƒ tá»‘i Æ°u hiá»‡u nÄƒng
        const gap = width < 600 ? 3 : 4; 

        for (let y = 0; y < height; y += gap) {
            for (let x = 0; x < width; x += gap) {
                const alpha = data[(y * width + x) * 4 + 3];
                if (alpha > 128) {
                    pixels.push({ x, y });
                }
            }
        }
        return pixels;
    }

    function changeText(forceRedraw = false) {
        clearTimeout(textTimeout);
        
        const pixels = getPixels(texts[textIndex]);
        pixels.sort(() => Math.random() - 0.5); 

        if (particles.length < pixels.length) {
            const diff = pixels.length - particles.length;
            for (let i = 0; i < diff; i++) {
                particles.push(new Particle(width / 2, height / 2));
            }
        } else if (particles.length > pixels.length) {
            particles.splice(pixels.length);
        }

        for (let i = 0; i < particles.length; i++) {
            particles[i].targetX = pixels[i].x;
            particles[i].targetY = pixels[i].y;
            
            // Náº¿u xoay mÃ n hÃ¬nh, cho cÃ¡c háº¡t bay láº¡i vá» vá»‹ trÃ­ má»›i nhanh hÆ¡n má»™t chÃºt
            if (forceRedraw) {
                particles[i].x = width / 2;
                particles[i].y = height / 2;
            }
        }

        textIndex = (textIndex + 1) % texts.length;
        textTimeout = setTimeout(() => changeText(false), 4500); 
    }

    function animate() {
        drawMatrix();
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    // ---------------------------------------------------
    // 3. Xá»¬ LÃ Sá»° KIá»†N RESIZE (XOAY/Gáº¬P MÃ€N HÃŒNH)
    // ---------------------------------------------------
    let resizeTimer;
    function handleResize() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initMatrix(); // TÃ­nh toÃ¡n láº¡i sá»‘ cá»™t trÃ¡i tim
            
            // Náº¿u Ä‘Ã£ qua mÃ n hÃ¬nh chá», váº½ láº¡i chá»¯ ngay láº­p tá»©c Ä‘á»ƒ cÄƒn giá»¯a
            if (startScreen.style.display === 'none') {
                textIndex = (textIndex - 1 + texts.length) % texts.length;
                changeText(true); 
            }
        }, 200); // Chá» 200ms sau khi dá»«ng kÃ©o tháº£ cá»­a sá»• má»›i tÃ­nh toÃ¡n Ä‘á»ƒ chá»‘ng giáº­t lag
    }
    
    window.addEventListener('resize', handleResize);
    
    // Khá»Ÿi táº¡o kÃ­ch thÆ°á»›c ban Ä‘áº§u
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    initMatrix();

    // ---------------------------------------------------
    // 4. Báº®T Äáº¦U KHI CHáº M
    // ---------------------------------------------------
    const startScreen = document.getElementById('startScreen');
    const bgMusic = document.getElementById('bgMusic');

    startScreen.addEventListener('click', function() {
        startScreen.style.display = 'none';
        
        bgMusic.play().catch(error => {
            console.log("TrÃ¬nh duyá»‡t cháº·n phÃ¡t nháº¡c:", error);
        });

        setTimeout(() => changeText(false), 500); 
        animate();
    });

</script>
</body>
</html>
